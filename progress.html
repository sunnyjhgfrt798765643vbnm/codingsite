<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Enrollment Progress</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .course-progress {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h2>Course Enrollment Progress</h2>
    
    <!-- Java Course Progress -->
    <div class="course-progress">
      <h4>Java</h4>
      <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60%</div>
      </div>
    </div>

    <!-- C Language Course Progress -->
    <div class="course-progress">
      <h4>C Language</h4>
      <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" style="width: 45%;" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">45%</div>
      </div>
    </div>

    <!-- HTML Course Progress -->
    <div class="course-progress">
      <h4>HTML</h4>
      <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
      </div>
    </div>

    <!-- CSS Course Progress -->
    <div class="course-progress">
      <h4>CSS</h4>
      <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
      </div>
    </div>

    <!-- Python Course Progress -->
    <div class="course-progress">
      <h4>Python</h4>
      <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" style="width: 55%;" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100">55%</div>
      </div>
    </div>

    <!-- JavaScript Course Progress -->
    <div class="course-progress">
      <h4>JavaScript</h4>
      <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
      </div>
    </div>
  </div>

</body>
</html>
